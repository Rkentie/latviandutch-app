    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@600;700;800;900&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;

      -moz-osx-font-smoothing: grayscale;
    }
    
    .nunito-font {
      font-family: 'Nunito', sans-serif;
    }

    /* Custom Animations */
    @layer utilities {
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pop {
        0% { transform: scale(0.9); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10% { transform: translateX(-6px); }
        30% { transform: translateX(6px); }
        50% { transform: translateX(-6px); }
        70% { transform: translateX(6px); }
        90% { transform: translateX(-3px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite ease-in-out;
      }
    }
    
    /* Range Slider Styling */
    input[type=range] {
      -webkit-appearance: none; 
      background: transparent; 
      width: 100%;
    }
    
    input[type=range]:focus {
      outline: none; 
    }

    /* Webkit (Chrome, Safari, Edge) */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 48px; /* Full height for better touch area */
      cursor: pointer;
      background: transparent;
    }
    
    input[type=range]::-webkit-slider-thumb {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: 8px;
    }

    /* Firefox */
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 48px;
      cursor: pointer;
      background: transparent;
    }

    input[type=range]::-moz-range-thumb {
      height: 32px;
      width: 32px;
      border: none;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
    }
  </style>
